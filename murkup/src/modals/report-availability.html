<div class="modal-content modal-content--availability customScrollbar-modal">
    <a href="#" class="close-modal" data-dismiss="modal"></a>
    <div class="modal-body modal-body--availability">
        <div class="modal-form-wrap">
            <div class="modal-form-holder">
                <div class="form__modal">
                    <div class="modal-form">
                        <span class="modal-title">Сообщить о поступлении</span>
                        <form class="form_validate" method="POST">
                            <div class="row">
                                <div class="input-holder field">
                                    <input type="text" class="input form-control js-input"  data-validate="required-name">
                                    <span class="label-input">Имя</span>
                                    <span class="error-text">Введите имя</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-holder field">
                                    <input type="text" class="input form-control js-input validate_phone" data-validate="required-number">
                                    <span class="label-input">Телефон</span>
                                    <span class="error-text">Данные введены некорректно</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-holder field">
                                    <input type="email" class="input form-control js-input" data-validate="required-email">
                                    <span class="label-input">E-mail</span>
                                    <span class="error-text">Данные введены некорректно</span>
                                </div>
                            </div>
                            <div class="row submit-holder">
                                <input type="submit" class="btn btn-submit" value="Отправить">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
